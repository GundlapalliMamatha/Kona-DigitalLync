 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Kona Digital</title>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
 
 <!-- Start Now Button -->
 <button type="button" class="btn btn-primary" onclick="toggleForm()">
     Start Now
 </button>
 
 <!-- Modal Structure -->
 <div class="modal fade" id="startNowModal" tabindex="-1" aria-labelledby="startNowModalLabel" aria-hidden="true">
     <div class="modal-dialog">
         <div class="modal-content">
             <div class="modal-header">
                 <h5 class="modal-title" id="startNowModalLabel">Start Now</h5>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">
                 <form id="startNowForm" style="display: none;">
                     <div class="mb-3">
                         <label for="name" class="form-label">Name</label>
                         <input type="text" class="form-control" id="name" placeholder="Name">
                     </div>
                     <div class="mb-3">
                         <label for="phone" class="form-label">Phone</label>
                         <input type="tel" class="form-control" id="phone" placeholder="Phone">
                     </div>
                     <div class="mb-3">
                         <label for="email" class="form-label">Email</label>
                         <input type="email" class="form-control" id="email" placeholder="Email">
                     </div>
                     <button type="submit" class="btn btn-primary">Submit</button>
                 </form>
             </div>
         </div>
     </div>
 </div>
 
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
 
 <script>
     function toggleForm() {
         var form = document.getElementById('startNowForm');
         if (form.style.display === 'none' || form.style.display === '') {
             form.style.display = 'block';
             $('#startNowModal').modal('show');
         } else {
             form.style.display = 'none';
         }
     }
 </script>
 
 </body>
 </html>
